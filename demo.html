                <div class="filter-group">

                </div>

                <div class="filter-group">
                    <label class="filter-label">Sort:</label>
                    <select class="filter-select" id="sort-filter">
                        <option value="status">Live Status</option>
                        <option value="viewers">Viewer Count</option>
                        <option value="name">Name</option>
                        <option value="category">Category</option>
                        <option value="duration">Stream Duration</option>
                        <option value="offline-time">Offline Time</option>
                    </select>
                    <button class="btn btn-icon" id="sort-direction">‚Üì</button>

            </div>

            <div class="controls-section">

                        <option value="120">2m</option>
                        <option value="300">5m</option>

            <div class="stats-section">

                <div class="stat-card">

            </div>

            <div class="streamers-container" id="streamers-container">
                <!-- Demo streamers will be populated here -->

        </main>

        // Simple demo functionality
        function renderStreamers(streamers) {
            const container = document.getElementById('streamers-container');
            container.innerHTML = '';

            streamers.forEach(streamer => {
                const card = document.createElement('div');
                card.className = `streamer-card ${streamer.live ? 'live' : 'offline'}`;
                
                const duration = streamer.live && streamer.streamStartTime ? 
                    formatDuration(Date.now() - streamer.streamStartTime) : '';
                
                card.innerHTML = `
                    <div class="streamer-header">
                        <div class="streamer-avatar">
                            <img src="${streamer.avatar || 'https://via.placeholder.com/64x64/333/fff?text=?'}" alt="${streamer.displayName}" loading="lazy">
                            <div class="status-indicator ${streamer.live ? 'live' : 'offline'}"></div>
                        </div>
                        <div class="streamer-info">
                            <div class="streamer-name">
                                ${streamer.displayName}
                                ${streamer.isVerified ? '<span class="verified">‚úì</span>' : ''}
                            </div>
                            <div class="streamer-stats">
                                ${streamer.live ? `${streamer.viewers.toLocaleString()} viewers` : 'Offline'}
                                ${duration ? ` ‚Ä¢ ${duration}` : ''}
                            </div>
                        </div>
                        <div class="streamer-actions">
                            <button class="btn btn-icon favorite-btn ${streamer.isFavorite ? 'active' : ''}" 
                                    data-streamer="${streamer.name}" title="Toggle Favorite">
                                ${streamer.isFavorite ? '‚òÖ' : '‚òÜ'}
                            </button>
                        </div>
                    </div>
                    
                    ${streamer.live ? `
                        <div class="streamer-thumbnail">
                            <img src="${streamer.thumbnail || 'https://via.placeholder.com/320x180/333/fff?text=LIVE'}" alt="Stream thumbnail" loading="lazy">
                            <div class="live-indicator">LIVE</div>
                        </div>
                    ` : ''}
                    
                    <div class="streamer-content">
                        <div class="stream-title">${streamer.title}</div>
                        ${streamer.category ? `<div class="stream-category">${streamer.category}</div>` : ''}
                        ${streamer.tags.length > 0 ? `
                            <div class="stream-tags">
                                ${streamer.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;

                // Add click handler to open stream
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.favorite-btn')) {
                        window.open(streamer.url, '_blank');
                    }
                });

                container.appendChild(card);
            });
        }

        function formatDuration(ms) {
            const hours = Math.floor(ms / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            }
            return `${minutes}m`;
        }

        function updateStats(streamers) {
            const live = streamers.filter(s => s.live);
            const favorites = streamers.filter(s => s.isFavorite);
            const totalViewers = live.reduce((sum, s) => sum + s.viewers, 0);

            document.getElementById('total-count').textContent = streamers.length;
            document.getElementById('live-count').textContent = live.length;
            document.getElementById('favorites-count').textContent = favorites.length;
            document.getElementById('total-viewers').textContent = totalViewers.toLocaleString();
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('last-updated-time').textContent = timeString;
        }

        // Initialize demo
        document.addEventListener('DOMContentLoaded', () => {
            renderStreamers(demoStreamers);
            updateStats(demoStreamers);
            updateLastUpdated();

            // Add some basic interactivity
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('favorite-btn')) {
                    e.target.classList.toggle('active');
                    e.target.textContent = e.target.classList.contains('active') ? '‚òÖ' : '‚òÜ';
                }
            });

            // Theme toggle
            document.getElementById('theme-toggle').addEventListener('click', () => {
                document.body.classList.toggle('light-theme');
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
