<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kick Streamers Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    #streamers {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 12px;
    }
    .streamer {
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #1a1a1a;
    }
    .offline {
      opacity: 0.5;
    }
    a {
      color: #4af;
      text-decoration: none;
      font-weight: bold;
    }
    .thumbnail-preview {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 6px;
      margin-top: 8px;
      border: 1px solid #666;
    }
    .remove-btn {
      color: #f55;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      text-align: right;
    }
    #controls {
      margin-top: 20px;
    }
    #controls input {
      padding: 5px;
      font-size: 14px;
      width: 200px;
    }
    #controls button {
      padding: 5px 10px;
      margin-left: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    #last-updated {
      font-size: 12px;
      color: #aaa;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Kick Streamers Monitor</h1>
  <div id="last-updated"></div>
  <div id="streamers"></div>

  <div id="controls">
    <input type="text" id="newStreamer" placeholder="Add new streamer...">
    <button onclick="addStreamer()">Add</button>
    <button onclick="loadStreamers()">üîÅ Refresh</button>
  </div>

  <script>
    let streamers = [];

    async function loadStreamers() {
      try {
        const cacheBuster = `?t=${Date.now()}`;
        const res = await fetch(`https://gist.githubusercontent.com/Rapahannock/9d6241637b3be456f610b3aa415d8b4f/raw/streamers1455.json${cacheBuster}`);
        streamers = await res.json();
        renderStreamers();
      } catch (err) {
        console.error("Failed to load streamers list:", err);
        streamers = [];
        renderStreamers();
      }
    }

    async function addStreamer() {
      const input = document.getElementById("newStreamer");
      const name = input.value.trim().toLowerCase();
      if (!name || streamers.includes(name)) {
        input.value = "";
        return;
      }

      try {
        const res = await fetch("https://autumn-base-826c.rapahannock.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ streamer: name })
        });

        const msg = await res.text();
        console.log("Add response:", msg);
        setTimeout(loadStreamers, 1500);
      } catch (err) {
        console.error("Failed to add streamer:", err);
      }

      input.value = "";
    }

    async function removeStreamer(name) {
      if (!confirm(`Remove ${name}?`)) return;

      try {
        const res = await fetch("https://autumn-base-826c.rapahannock.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ remove: name })
        });

        const msg = await res.text();
        console.log("Remove response:", msg);
        setTimeout(loadStreamers, 1500);
      } catch (err) {
        console.error("Failed to remove streamer:", err);
      }
    }

    async function fetchStreamerInfo(username) {
      try {
        const res = await fetch(`https://kick.com/api/v1/channels/${username}`);
        const data = await res.json();
        return {
          name: username,
          live: data.livestream !== null,
          title: data.livestream?.session_title || "Offline",
          viewers: data.livestream?.viewer_count || 0,
          url: `https://kick.com/${username}`,
          thumbnail: data.livestream?.thumbnail?.url || null,
          lastLive: data.last_live_at || null
        };
      } catch (err) {
        console.error("Error fetching info for", username, err);
        return { name: username, live: false, title: "Unavailable", url: "", thumbnail: null };
      }
    }

    async function renderStreamers() {
      const container = document.getElementById("streamers");
      container.innerHTML = "";

      const streamerData = await Promise.all(streamers.map(fetchStreamerInfo));
      streamerData.sort((a, b) => b.viewers - a.viewers);

      for (const s of streamerData) {
        const div = document.createElement("div");
        div.className = "streamer" + (s.live ? "" : " offline");

        div.innerHTML = `
          <a href="${s.url}" target="_blank">${s.name}</a>
          <div>${s.live ? `üî¥ LIVE - ${s.title} (${s.viewers} viewers)` : `Offline`}</div>
          ${s.live && s.thumbnail ? `<a href="${s.url}" target="_blank"><img class="thumbnail-preview" src="${s.thumbnail}" alt="Preview"></a>` : ""}
          <div class="remove-btn" onclick="removeStreamer('${s.name}')">‚ùå Remove</div>
        `;

        container.appendChild(div);
      }

      const now = new Date();
      document.getElementById("last-updated").textContent = "Last updated: " + now.toLocaleTimeString();
    }

    loadStreamers();
    setInterval(loadStreamers, 60000); // Refresh every minute
  </script>
</body>
</html>
