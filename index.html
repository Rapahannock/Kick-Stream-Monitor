<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kick Monitor Ultra v4.0</title>
    <style>
        :root {
            --bg: #0a0a0f; 
            --text: #f0f0f3; 
            --card: #1a1a2e; 
            --border: #2d2d42;
            --accent: #00ff87; 
            --accent-secondary: #ff3366;
            --live-glow: #00ff87; 
            --toast-bg: #16213e;
            --toast-text: #fff; 
            --skeleton-bg: #2a2a42;
            --gradient-primary: linear-gradient(135deg, #00ff87 0%, #00d4ff 100%);
            --gradient-card: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-live: 0 0 30px rgba(0, 255, 135, 0.4);
            --blur-bg: rgba(26, 26, 46, 0.8);
        }
        [data-theme="light"] {
            --bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); 
            --text: #1a202c; 
            --card: #ffffff; 
            --border: #e2e8f0;
            --accent: #00875a; 
            --accent-secondary: #d63384;
            --live-glow: #00875a; 
            --toast-bg: #ffffff;
            --toast-text: #1a202c; 
            --skeleton-bg: #f1f5f9;
            --gradient-primary: linear-gradient(135deg, #00875a 0%, #0ea5e9 100%);
            --gradient-card: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-live: 0 0 30px rgba(0, 135, 90, 0.3);
            --blur-bg: rgba(255, 255, 255, 0.9);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 0;
            margin: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        #app-container { 
            max-width: 1800px; 
            margin: 0 auto; 
            padding: 32px 24px;
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin: 0 0 8px 0;
            letter-spacing: -0.02em;
        }
        
        h1 small {
            font-size: 0.4em;
            opacity: 0.7;
            font-weight: 400;
            display: block;
            margin-top: 8px;
        }
        
        #last-updated {
            text-align: center;
            color: var(--border);
            font-size: 14px;
            margin-bottom: 40px;
            font-weight: 500;
        }
        
        #controls-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin: 32px 0 40px 0;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-card);
        }
        
        #controls-grid > div { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        
        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        input, select {
            background: var(--gradient-card);
            color: var(--text);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 255, 135, 0.1);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: var(--border);
            font-weight: 400;
        }
        
        button { 
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 135, 0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #more-actions { 
            display: flex; 
            flex-wrap: wrap;
            gap: 16px; 
            margin-bottom: 40px;
            justify-content: center;
        }
        
        #more-actions button {
            padding: 12px 20px;
            font-size: 14px;
            min-width: 140px;
        }
        
        #streamers {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }
        
        .streamer {
            background: var(--gradient-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-card);
            backdrop-filter: blur(20px);
        }
        
        .streamer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--border);
            transition: all 0.3s ease;
        }
        
        .streamer:hover { 
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .streamer.live {
            border-color: var(--accent);
            box-shadow: var(--shadow-live);
            animation: liveGlow 3s ease-in-out infinite alternate;
        }
        
        .streamer.live::before {
            background: var(--gradient-primary);
            height: 6px;
            box-shadow: 0 0 20px var(--accent);
        }
        
        @keyframes liveGlow {
            0% { box-shadow: var(--shadow-live); }
            100% { box-shadow: 0 0 40px rgba(0, 255, 135, 0.6); }
        }
        
        .streamer.favorite { 
            border-left: 6px solid gold;
            position: relative;
        }
        
        .streamer.favorite::after {
            content: '‚≠ê';
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            opacity: 0.8;
            animation: starTwinkle 2s ease-in-out infinite alternate;
        }
        
        @keyframes starTwinkle {
            0% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            100% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        }
        
        .streamer-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .streamer-name { 
            font-size: 1.4em; 
            font-weight: 700; 
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: -0.01em;
        }
        
        .streamer-name:hover {
            transform: scale(1.05);
        }
        
        .streamer-status { 
            font-weight: 700;
            font-size: 0.9em;
            padding: 8px 16px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }
        
        .streamer.live .streamer-status { 
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 255, 135, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .streamer.offline .streamer-status {
            background: rgba(255, 51, 102, 0.1);
            color: var(--accent-secondary);
            border: 1px solid var(--accent-secondary);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .streamer-info {
            flex-grow: 1;
        }
        
        .streamer-info > div {
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .streamer-info > div:first-child {
            font-size: 1.1em;
            color: var(--text);
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .thumbnail-preview {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 16px;
            border: 2px solid var(--border);
            margin: 16px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .thumbnail-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }
        
        .streamer-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        
        .action-btn { 
            background: var(--gradient-card);
            border: 2px solid var(--border);
            cursor: pointer; 
            color: var(--text); 
            font-size: 20px; 
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .action-btn:hover {
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn.remove { 
            color: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }
        
        .action-btn.remove:hover {
            background: var(--accent-secondary);
            color: white;
        }
        
        .action-btn.favorite { 
            font-size: 22px;
            color: gold;
            border-color: gold;
        }
        
        .action-btn.favorite:hover {
            background: gold;
            color: var(--bg);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }
        
        #toast {
            visibility: hidden;
            background: var(--blur-bg);
            backdrop-filter: blur(20px);
            color: var(--toast-text);
            text-align: center;
            border-radius: 16px;
            padding: 20px 32px;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 15px;
            min-width: 300px;
        }
        
        .skeleton { 
            animation: shimmer 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; 
        }
        
        @keyframes shimmer {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        .skeleton-card { 
            background: var(--gradient-card);
            border: 1px solid var(--border); 
            border-radius: 20px; 
            padding: 24px;
            box-shadow: var(--shadow-card);
        }
        
        .skeleton-line { 
            height: 24px; 
            background: var(--skeleton-bg);
            border-radius: 12px; 
            margin-bottom: 16px;
        }
        
        .skeleton-thumb { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            background: var(--skeleton-bg);
            border-radius: 16px; 
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #app-container {
                padding: 20px 16px;
            }
            
            #controls-grid {
                grid-template-columns: 1fr;
                padding: 24px;
            }
            
            #streamers {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .streamer {
                padding: 20px;
            }
            
            #more-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            #more-actions button {
                min-width: unset;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .streamer-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .streamer-status {
                align-self: flex-start;
            }
        }
        
        /* Enhanced scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
        
        /* Focus indicators for accessibility */
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body data-theme="dark">
    <div id="app-container">
        <h1>Kick Monitor Ultra <small>v4.0</small></h1>
        <div id="last-updated"></div>

        <div id="controls-grid">
            <div>
                <label for="search-input">Search / Filter</label>
                <input type="text" id="search-input" placeholder="Name, category...">
            </div>
            <div>
                <label for="filter-select">View</label>
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="live">Live</option>
                    <option value="offline">Offline</option>
                    <option value="favorites">Favorites</option>
                </select>
            </div>
            <div>
                <label for="sort-select">Sort By</label>
                <select id="sort-select">
                    <option value="status">Live Status</option>
                    <option value="viewers">Viewer Count</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="category">Category</option>
                </select>
            </div>
            <div>
                <label for="add-input">Add Streamer</label>
                <input type="text" id="add-input" placeholder="Enter streamer name">
            </div>
        </div>

        <div id="more-actions">
            <button id="add-btn">‚ûï Add</button>
            <button id="refresh-btn">üîÑ Refresh</button>
            <button id="theme-toggle-btn">üåó Toggle Theme</button>
            <button id="export-btn">üì§ Export</button>
            <button onclick="document.getElementById('import-file').click()">üì• Import</button>
            <input type="file" id="import-file" accept="application/json" style="display:none">
        </div>

        <div id="streamers"></div>
    </div>
    <div id="toast"></div>

<script>
// --- Main Application Module ---
const App = {
    // Application State
    state: {
        streamers: [],
        streamerData: new Map(),
        favorites: [],
        isLoading: true,
        filter: 'all',
        sort: 'status',
        searchQuery: '',
        lastLiveStates: {},
        apiEndpoint: 'https://gist.githubusercontent.com/Rapahannock/9d6241637b3be456f610b3aa415d8b4f/raw/streamers1455.json',
        workerEndpoint: 'https://autumn-base-826c.rapahannock.workers.dev/',
    },

    // Cached DOM Elements
    elements: {},

    // Initialization
    init() {
        // Cache DOM elements for performance
        this.elements = {
            container: document.getElementById('streamers'),
            searchInput: document.getElementById('search-input'),
            filterSelect: document.getElementById('filter-select'),
            sortSelect: document.getElementById('sort-select'),
            addInput: document.getElementById('add-input'),
            addBtn: document.getElementById('add-btn'),
            refreshBtn: document.getElementById('refresh-btn'),
            themeBtn: document.getElementById('theme-toggle-btn'),
            exportBtn: document.getElementById('export-btn'),
            importFile: document.getElementById('import-file'),
            lastUpdated: document.getElementById('last-updated'),
            toast: document.getElementById('toast'),
        };

        this.loadSettings();
        this.registerEventListeners();
        
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        this.fetchStreamerList();
    },

    // Load settings from localStorage
    loadSettings() {
        const theme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        document.body.setAttribute("data-theme", theme);

        this.state.favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
        this.state.filter = localStorage.getItem("filter") || 'all';
        this.state.sort = localStorage.getItem("sort") || 'status';

        this.elements.filterSelect.value = this.state.filter;
        this.elements.sortSelect.value = this.state.sort;
    },

    // Centralized event listener registration
    registerEventListeners() {
        this.elements.searchInput.addEventListener('input', e => {
            this.state.searchQuery = e.target.value.toLowerCase();
            this.render();
        });
        this.elements.filterSelect.addEventListener('change', e => {
            this.state.filter = e.target.value;
            localStorage.setItem("filter", this.state.filter);
            this.render();
        });
        this.elements.sortSelect.addEventListener('change', e => {
            this.state.sort = e.target.value;
            localStorage.setItem("sort", this.state.sort);
            this.render();
        });
        this.elements.themeBtn.addEventListener('click', () => this.toggleTheme());
        this.elements.refreshBtn.addEventListener('click', () => this.fetchStreamerList());
        this.elements.addBtn.addEventListener('click', () => this.addStreamer());
        this.elements.addInput.addEventListener('keyup', e => {
            if (e.key === 'Enter') this.addStreamer();
        });
        this.elements.exportBtn.addEventListener('change', () => this.exportList());
        this.elements.importFile.addEventListener('change', e => this.importList(e));

        // Event delegation for streamer card actions
        this.elements.container.addEventListener('click', e => {
            const button = e.target.closest('.action-btn');
            if (!button) return;

            const streamerCard = button.closest('[data-streamer-name]');
            const streamerName = streamerCard.dataset.streamerName;

            if (button.classList.contains('favorite')) {
                this.toggleFavorite(streamerName);
            } else if (button.classList.contains('remove')) {
                this.removeStreamer(streamerName);
            }
        });
    },
    
    // --- Core Logic ---
    async fetchStreamerList() {
        this.setLoading(true);
        try {
            const res = await fetch(`${this.state.apiEndpoint}?t=${Date.now()}`);
            if (!res.ok) throw new Error(`Network response was not ok: ${res.statusText}`);
            this.state.streamers = await res.json();
            this.fetchStreamerData();
        } catch (error) {
            console.error("Failed to load streamer list:", error);
            this.showToast(`‚ö†Ô∏è Error fetching list: ${error.message}`, 'error');
            this.setLoading(false);
        }
    },

    async fetchStreamerData() {
        const fetchPromises = this.state.streamers.map(name =>
            this.fetchApi(`https://kick.com/api/v1/channels/${name}`)
        );

        const results = await Promise.allSettled(fetchPromises);

        results.forEach((result, index) => {
            const name = this.state.streamers[index];
            if (result.status === 'fulfilled' && result.value) {
                const data = result.value;
                const isLive = data.livestream !== null;

                // Check for live status change for notifications
                if (isLive && this.state.lastLiveStates[name] === false && this.state.favorites.includes(name)) {
                    new Notification(`${name} is now live!`, { 
                        body: data.livestream?.session_title || 'Streaming now on Kick!',
                        icon: data.user.profile_pic
                    });
                }
                this.state.lastLiveStates[name] = isLive;
                
                this.state.streamerData.set(name, {
                    name,
                    isLive,
                    title: data.livestream?.session_title || "Offline",
                    viewers: data.livestream?.viewer_count || 0,
                    category: data.livestream?.categories?.[0]?.name || null,
                    thumbnail: data.livestream?.thumbnail?.url,
                    url: `https://kick.com/${name}`
                });
            } else {
                console.warn(`Failed to fetch data for ${name}`);
                this.state.streamerData.set(name, { name, isLive: false, title: 'Unavailable', viewers: 0, category: null, url: `https://kick.com/${name}` });
            }
        });
        
        this.setLoading(false);
        this.render();
    },

    // Reusable fetch with error handling and retries
    async fetchApi(url, options = {}, retries = 2, backoff = 1000) {
        for (let i = 0; i < retries; i++) {
            try {
                const res = await fetch(url, options);
                if (res.status === 429 && i < retries - 1) { // Rate limited
                    await new Promise(resolve => setTimeout(resolve, backoff * (i + 1)));
                    continue;
                }
                if (!res.ok) throw new Error(`API responded with status ${res.status}`);
                return res.json();
            } catch (err) {
                if (i === retries - 1) throw err;
            }
        }
    },

    // --- UI Rendering ---
    render() {
        if (this.state.isLoading) {
            this.renderSkeletons();
            return;
        }

        const filtered = this.getFilteredAndSortedData();
        this.elements.container.innerHTML = ''; // Clear previous content

        if (filtered.length === 0) {
            this.elements.container.innerHTML = `<p style="text-align: center; font-size: 1.2em; opacity: 0.7; margin-top: 60px;">No streamers match the current view.</p>`;
            return;
        }

        const fragment = document.createDocumentFragment();
        filtered.forEach(streamer => {
            const card = this.createStreamerCard(streamer);
            fragment.appendChild(card);
        });

        this.elements.container.appendChild(fragment);
        this.elements.lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    },

    getFilteredAndSortedData() {
        let data = Array.from(this.state.streamerData.values());

        // Filter
        data = data.filter(s => {
            const searchMatch = !this.state.searchQuery ||
                s.name.toLowerCase().includes(this.state.searchQuery) ||
                (s.category || '').toLowerCase().includes(this.state.searchQuery);
            
            if (!searchMatch) return false;

            switch (this.state.filter) {
                case 'live': return s.isLive;
                case 'offline': return !s.isLive;
                case 'favorites': return this.state.favorites.includes(s.name);
                default: return true;
            }
        });

        // Sort
        data.sort((a, b) => {
            switch (this.state.sort) {
                case 'viewers': return b.viewers - a.viewers;
                case 'name': return a.name.localeCompare(b.name);
                case 'category': return (a.category || '').localeCompare(b.category || '');
                case 'status':
                default:
                    return (b.isLive - a.isLive) || (b.viewers - a.viewers);
            }
