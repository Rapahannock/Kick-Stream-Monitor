<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Streamers Monitor Pro v4.0</title>
    <meta name="description" content="Advanced Kick.com streamers monitor with filtering, analytics, and notifications">
    <meta name="keywords" content="kick, streamers, monitor, live, streaming, analytics">
    
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="components.css">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a1a2e">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Kick Streamers Monitor Pro v4.0">
    <meta property="og:description" content="Advanced Kick.com streamers monitor with filtering, analytics, and notifications">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rapahannock.github.io/Kick-Stream-Monitor/">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kick Streamers Monitor Pro v4.0">
    <meta name="twitter:description" content="Advanced Kick.com streamers monitor with filtering, analytics, and notifications">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="app-title">
                        Kick Streamers Monitor Pro 
                        <span class="version">v4.0</span>
                    </h1>
                    <div class="connection-status">
                        <span class="status-indicator" id="connection-status"></span>
                        <span id="connection-text">Connecting...</span>
                        <span class="last-updated">Last updated: <span id="last-updated-time">--:--:-- --</span></span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-icon" id="analytics-btn" title="Analytics" aria-label="Open Analytics Dashboard">üìä</button>
                    <button class="btn btn-icon" id="theme-toggle" title="Toggle Theme" aria-label="Toggle Dark/Light Theme">üåó</button>
                    <button class="btn btn-icon" id="settings-btn" title="Settings" aria-label="Open Settings">‚öôÔ∏è</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search streamers..." aria-label="Search streamers">
                    <button class="search-clear" id="search-clear" aria-label="Clear search">‚úï</button>
                </div>
                <div class="add-streamer-container">
                    <input type="text" id="add-streamer-input" class="add-streamer-input" placeholder="Add streamer..." aria-label="Add new streamer">
                    <button class="btn btn-primary" id="add-streamer-btn">Add</button>
                </div>
            </div>

            <div class="filters-section">
                <div class="filter-group">
                    <label class="filter-label" for="status-filter">Status:</label>
                    <div class="filter-buttons" id="status-filter" role="radiogroup" aria-label="Filter by status">
                        <button class="filter-btn active" data-value="all" role="radio" aria-checked="true">All</button>
                        <button class="filter-btn" data-value="live" role="radio" aria-checked="false">Live</button>
                        <button class="filter-btn" data-value="offline" role="radio" aria-checked="false">Offline</button>
                        <button class="filter-btn" data-value="favorites" role="radio" aria-checked="false">Favorites</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="viewers-filter">Viewers:</label>
                    <select class="filter-select" id="viewers-filter" aria-label="Filter by viewer count">
                        <option value="all">All</option>
                        <option value="0-100">0-100</option>
                        <option value="100-500">100-500</option>
                        <option value="500-1000">500-1K</option>
                        <option value="1000-5000">1K-5K</option>
                        <option value="5000+">5K+</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="category-filter">Category:</label>
                    <select class="filter-select" id="category-filter" aria-label="Filter by category">
                        <option value="all">All Categories</option>
                        <option value="Just Chatting">Just Chatting</option>
                        <option value="Call of Duty">Call of Duty</option>
                        <option value="GTA V">GTA V</option>
                        <option value="Valorant">Valorant</option>
                        <option value="Fortnite">Fortnite</option>
                        <option value="League of Legends">League of Legends</option>
                        <option value="Minecraft">Minecraft</option>
                        <option value="IRL">IRL</option>
                        <option value="Music">Music</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="sort-filter">Sort:</label>
                    <select class="filter-select" id="sort-filter" aria-label="Sort streamers by">
                        <option value="status">Live Status</option>
                        <option value="viewers">Viewer Count</option>
                        <option value="name">Name</option>
                        <option value="category">Category</option>
                        <option value="duration">Stream Duration</option>
                        <option value="offline-time">Offline Time</option>
                    </select>
                    <button class="btn btn-icon" id="sort-direction" title="Toggle sort direction" aria-label="Toggle sort direction">‚Üì</button>
                </div>
            </div>

            <div class="controls-section">
                <div class="view-controls">
                    <button class="btn btn-icon active" id="grid-view" title="Grid View" aria-label="Switch to grid view">‚äû</button>
                    <button class="btn btn-icon" id="list-view" title="List View" aria-label="Switch to list view">‚ò∞</button>
                </div>
                <div class="refresh-controls">
                    <button class="btn btn-icon" id="refresh-btn" title="Refresh" aria-label="Refresh streamers data">üîÑ</button>
                    <label class="filter-label" for="refresh-interval">Auto-refresh:</label>
                    <select class="filter-select" id="refresh-interval" aria-label="Auto-refresh interval">
                        <option value="30">30s</option>
                        <option value="60">1m</option>
                        <option value="120">2m</option>
                        <option value="300">5m</option>
                        <option value="0">Off</option>
                    </select>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-label">TOTAL:</div>
                    <div class="stat-value" id="total-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">LIVE:</div>
                    <div class="stat-value" id="live-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">FAVORITES:</div>
                    <div class="stat-value" id="favorites-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">TOTAL VIEWERS:</div>
                    <div class="stat-value" id="total-viewers">0</div>
                </div>
            </div>

            <div class="streamers-container" id="streamers-container" role="main" aria-label="Streamers list">
                <div class="loading-state" id="loading-state">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading streamers...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" aria-live="polite"></div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay" role="dialog" aria-hidden="true"></div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-indicator" aria-hidden="true">
        <div class="loading-spinner"></div>
        <div class="loading-message">Loading...</div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
